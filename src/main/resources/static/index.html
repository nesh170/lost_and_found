<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Duke Lost and Found</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="styles.css" th:href="@{styles.css}"/>
</head>
<body>
    <div style="width:100%">
        <div style="font-size:30px; margin:0 auto; width:50%; text-align:center">

                Welcome to Duke Lost and Found!

            <div id="local" style="text-align:center">

            </div>
            <div id="prod" style="text-align:center">

            </div>
            <script type="text/javascript">
                if (window.location.href.indexOf("localhost") != -1) {
                    var div = document.getElementById('local');
                    div.innerHTML = '<a style="font-size:16px" href="http://localhost:8080/authenticate/test" class="loginbutton">Login</a>';

                else {
                    var div = document.getElementById('prod');
                    div.innerHTML = '<a style="font-size:16px" href="http://colab-sbx-122.oit.duke.edu:8080/authenticate/dev" class="loginbutton">Login</a>';
                }
            </script>
        </div>
    </div>
